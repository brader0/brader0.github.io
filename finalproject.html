<html>
  <head>
    <title>To-Do List</title>
    <link rel=stylesheet href=finalproject.css type=text/css />
  </head>
  <body>
    <header>
      <h1>Busy Busy</h1>
    </header>
    <article>
      <ul id="theList"></ul>
    </article>
    <section>
      <input type="text" id="theTask">
      <select id="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button onclick="addTask();">New Task</button>
    </section>
    <script type="text/javascript">
      addTask = function() {
        var uL
        var task
        uL = document.querySelector('#theList');
        uL.style.type = 'none';
        task = document.querySelector('#theTask').value;
        checkBox = document.createElement('input');
        checkBox.type = 'checkbox';
        newLi = document.createElement('li');
        liContents = document.createTextNode(task);
        newLi.appendChild(checkBox);
        newLi.appendChild(liContents);
        uL.appendChild(newLi);
      }
    </script>
  </body>
</html>
