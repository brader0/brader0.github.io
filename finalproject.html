<html>
  <head>
    <title>To-Do List</title>
    <link rel=stylesheet href=finalproject.css type=text/css />
    <script type=text/javascript src=finalproject.js></script>
    <script type="text/javascript" src="http://bnmnetp.github.io/CS130/listsaver.js"></script>
  </head>
  <body>
    <header>
      <h1>Busy Busy</h1>
    </header>
    <article>
      <ul id="theList"></ul>
    </article>
    <section>
      <label>New Task:</label>
      <input type="text" id="theTask">
      <select id="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <button onclick="addTask();">New Task</button>
    </section>
  </body>
  <script type="text/javascript">
    window.onload = function() { restoreList("theList", doneTask) }
  </script>
</html>
